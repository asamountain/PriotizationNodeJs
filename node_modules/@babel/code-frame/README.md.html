<html><head><title>README.md</title></head><body><h1>@babel/code-frame</h1>
<blockquote>
<p>Generate errors that contain a code frame that point to source locations.</p>
</blockquote>
<p>See our website <a href="https://babeljs.io/docs/babel-code-frame">@babel/code-frame</a> for more information.</p>
<h2>Install</h2>
<p>Using npm:</p>
<pre><code class="language-sh">npm install --save-dev @babel/code-frame
</code></pre>
<p>or using yarn:</p>
<pre><code class="language-sh">yarn add @babel/code-frame --dev
</code></pre>
</body></html>
