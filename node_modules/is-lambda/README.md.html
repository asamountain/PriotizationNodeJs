<html><head><title>README.md</title></head><body><h1>is-lambda</h1>
<p>Returns <code>true</code> if the current environment is an <a href="https://aws.amazon.com/lambda/">AWS
Lambda</a> server.</p>
<p><a href="https://travis-ci.org/watson/is-lambda"><img src="https://travis-ci.org/watson/is-lambda.svg?branch=master" alt="Build status" /></a>
<a href="https://github.com/feross/standard"><img src="https://img.shields.io/badge/code%20style-standard-brightgreen.svg?style=flat" alt="js-standard-style" /></a></p>
<h2>Installation</h2>
<pre><code>npm install is-lambda
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js">var isLambda = require('is-lambda')

if (isLambda) {
  console.log('The code is running on a AWS Lambda')
}
</code></pre>
