<html><head><title>README.md</title></head><body><h1>lodash.truncate v4.4.2</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.truncate</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2>Installation</h2>
<p>Using npm:</p>
<pre><code class="language-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.truncate
</code></pre>
<p>In Node.js:</p>
<pre><code class="language-js">var truncate = require('lodash.truncate');
</code></pre>
<p>See the <a href="https://lodash.com/docs#truncate">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.4.2-npm-packages/lodash.truncate">package source</a> for more details.</p>
</body></html>
