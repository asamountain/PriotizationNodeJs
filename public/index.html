<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Priority Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="margin: 0">Priority Task Manager</h1>
      <div id="visualization">
        <svg id="priorityChart" aria-label="Priority chart visualization"></svg>
      </div>
      <div class="task-form">
        <input type="text" id="taskName" placeholder="Task name" required />
        <div class="slider-container">
          <div class="slider-group">
            <label for="importance"
              >Importance: <span id="importanceValue">5</span></label
            >
            <input
              type="range"
              id="importance"
              min="0"
              max="10"
              step="1"
              value="5"
              oninput="updateSliderValue(this, 'importanceValue')"
              aria-valuemin="0"
              aria-valuemax="10"
              aria-valuenow="5"
              aria-labelledby="importanceLabel"
            />
          </div>
          <div class="slider-group">
            <label for="urgency"
              >Urgency: <span id="urgencyValue">5</span></label
            >
            <input
              type="range"
              id="urgency"
              min="0"
              max="10"
              step="1"
              value="5"
              oninput="updateSliderValue(this, 'urgencyValue')"
              aria-valuemin="0"
              aria-valuemax="10"
              aria-valuenow="5"
              aria-labelledby="urgencyLabel"
            />
          </div>
        </div>
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="task-list" id="taskList"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
