<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="margin:0;">Priority Task Manager</h1>
        <div id="visualization">
            <svg id="priorityChart"></svg>
        </div>
        <div class="task-form">
            <input type="text" id="taskName" placeholder="Task name" style="width: 300px; padding: 8px;">
            <div class="slider-container">
                <div class="slider-group">
                    <label for="importance">Importance: <span id="importanceValue">5</span></label>
                    <input type="range" id="importance" min="0" max="10" step="0.5" value="5" 
                           oninput="document.getElementById('importanceValue').textContent=this.value">
                </div>
                <div class="slider-group">
                    <label for="urgency">Urgency: <span id="urgencyValue">5</span></label>
                    <input type="range" id="urgency" min="0" max="10" step="0.5" value="5"
                           oninput="document.getElementById('urgencyValue').textContent=this.value">
                </div>
            </div>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list" id="taskList"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
